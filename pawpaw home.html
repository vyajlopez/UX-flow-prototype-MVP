<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Pawpaw - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:  #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .smartphone-outline {
      width: 360px;
      height: 740px;
      background: #000;
      border: 12px solid #222;
      border-radius: 60px;
      padding: 12px;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .camera-notch {
      width: 60px;
      height: 10px;
      background: #222;
      border-radius: 5px;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
    }
    .smartphone-screen {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 45px;
      padding: 60px 20px 20px 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    h2 {
      color: #00A86B;
      margin-bottom: 1rem;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      text-align: center;
    }
    .grid a {
      text-decoration: none;
      color: #444;
      font-size: 0.9rem;
    }
    .grid i {
      font-size: 1.8rem;
      color: #00A86B;
      margin-bottom: 0.3rem;
    }
    .nav-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-bottom-left-radius: 45px;
      border-bottom-right-radius: 45px;
    }
    .nav-bar a {
      color: #555;
      font-size: 1.2rem;
    }
    .nav-bar a.active {
      color: #00A86B;
    }
  </style>
</head>
<body>
  <div class="smartphone-outline">
    <div class="camera-notch"></div>
    <div class="smartphone-screen">
      <h2>Welcome, User!</h2>
      <div class="grid">
        <a href="medical.html"><i class="fas fa-notes-medical"></i><br>Medical</a>
        <a href="appointments.html"><i class="fas fa-calendar-check"></i><br>Appointments</a>
        <a href="consultations.html"><i class="fas fa-user-md"></i><br>Consult</a>
        <a href="petcoins.html"><i class="fas fa-coins"></i><br>PetCoins</a>
        <a href="mypets.html"><i class="fas fa-dog"></i><br>My Pets</a>
        <a href="#"><i class="fas fa-ellipsis-h"></i><br>More</a>
      </div>
    </div>
    <div class="nav-bar">
      <a href="pawpaw home.html" class="active"><i class="fas fa-home"></i></a>
      <a href="mypets.html"><i class="fas fa-paw"></i></a>
      <a href="#"><i class="fas fa-bell"></i></a>
      <a href="#"><i class="fas fa-user"></i></a>
    </div>
  </div>
</body>
</html>
